spring:
  application:
    name: ${APP_NAME:devsu-movements}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/devsu_movements}
    username: ${SPRING_DATASOURCE_USERNAME:devsu}
    password: ${SPRING_DATASOURCE_PASSWORD:devsu}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: ${SPRING_LIQUIBASE_ENABLED:true}
    change-log: ${SPRING_LIQUIBASE_CHANGELOG:classpath:db/changelog/db.changelog-master.yaml}
    url: ${SPRING_LIQUIBASE_URL:jdbc:postgresql://postgres:5432/devsu_movements}
    user: ${SPRING_LIQUIBASE_USER:devsu}
    password: ${SPRING_LIQUIBASE_PASSWORD:devsu}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    client-id: ${spring.application.name}
    properties:
      security.protocol: PLAINTEXT
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.add.type.headers: false
        spring.json.trusted.packages: "*"

server:
  port: ${SERVER_PORT:8181}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/devsu-movements}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,loggers,env,threaddump,heapdump,beans,mappings
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    root: INFO
    co.edu.udem: INFO
    org.springframework: INFO
    org.apache.kafka: ERROR
    org.springframework.kafka: ERROR
    kafka: ERROR
  file:
    name: /tmp/appLog.log
  logback:
    rollingpolicy:
      file-name-pattern: appLog.log.%d{yyyy-MM-dd}.%i
      max-file-size: 5GB
      max-history: 3
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    version: ${APP_VERSION:0.0.1}
    profile: ${SPRING_PROFILES_ACTIVE:local}
